- name: cart provisioning
  hosts: cart
  become: yes
  vars:
    ansible_user: ec2-user
    ansible_password: DevOps321  
  tasks:
    - name: disable default nodejs
      ansible.builtin.command: dnf module disable nodejs -y

    - name: enable nodejs 20
      ansible.builtin.command: dnf module enable nodejs:20 -y

    - name: install nodejs
      ansible.builtin.dnf:
        name: nodejs
        state: present

    - name: create system user account
      ansible.builtin.user:
        name: roboshop
        home: /app
        shell: /sbin/nologin
        system: true

    - name: create app directory
      ansible.builtin.file:
        path: /app
        state: directory

    - name: download source code
      ansible.builtin.get_url:
        url: https://roboshop-artifacts.s3.amazonaws.com/cart-v3.zip
        dest: /tmp/cart.zip

    - name: deploy the source code to app directory
      ansible.builtin.unarchive:
        src: /tmp/cart.zip
        dest: /app
        remote_src: yes

    - name: install dependencies for cart application
      npm:
        path: /app

    - name: copy service file to systemd folder
      ansible.builtin.copy:
        src: cart.service
        dest: /etc/systemd/system/cart.service

    - name: reload systemd service
      ansible.builtin.systemd_service:
        daemon-reload: true

    - name: start and enable cart service
      ansible.builtin.service:
        name: cart
        state: restarted
        enabled: yes