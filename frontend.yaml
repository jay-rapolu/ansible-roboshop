- name: configuring frontend 
  hosts: frontend
  become: yes
  vars:
    ansible_user: ec2-user
    ansible_password: DevOps321
  tasks:
  - name: disable default nginx
    ansible.builtin.command: dnf module disable nginx -y

  - name: enable nginx 1.24
    ansible.builtin.command: dnf module enable nginx:1.24 -y

  - name: install nginx
    ansible.builtin.dnf:
      name: nginx
      state: present

  - name: start and enable nginx
    ansible.builtin.service:
      name: nginx
      state: started
      enabled: yes

  - name: remove default nginx files
    ansible.builtin.file:
      path: /usr/share/nginx/html/*
      state: absent

  - name: download the packages
    ansible.builtin.get_url:
      url: https://roboshop-artifacts.s3.amazonaws.com/frontend-v3.zip
      dest: /tmp/frontend.zip

  - name: deploy the source code
    ansible.builtin.unarchive:
      src: /tmp/frontend.zip
      dest: /usr/share/nginx/html/
      remote_src: yes

  - name: remove nginx configuration files
    ansible.builtin.file:
      path: /etc/nginx/nginx.conf
      state: absent

  - name: edit nginx configuration file
    ansible.builtin.copy:
      src: nginx.conf
      dest: /etc/nginx/nginx.conf

  - name: restart nginx
    ansible.builtin.service:
      name: nginx
      state: restarted
  