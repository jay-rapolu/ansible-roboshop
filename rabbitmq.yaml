- name: rabbitmq setup
  hosts: rabbitmq
  become: yes
  vars:
    ansible_user: ec2-user
    ansible_password: DevOps321
  tasks:
  - name: create rabbitmq repo
    ansible.builtin.copy:
      src: rabbit.repo
      dest: /etc/yum.repos.d/rabbit.repo

  - name: Install rabbitmq server
    ansible.builtin.dnf:
      name: rabbitmq-server
      state: present

  - name: start and enable server
    ansible.builtin.service:
      name: rabbitmq-server
      state: started
      enabled: yes

  - name: create rabbitmq user and assign permissions
    community.rabbitmq.rabbitmq_user:
      user: roboshop
      password: roboshop123
      permissions:
      - vhost: /
        configure_priv: .*
        read_priv: .*
        write_priv: .*
      state: present