- name: mysql server provisioning
  hosts: mysql
  become: yes
  vars:
    ansible_user: ec2-user
    ansible_password: DevOps321
  tasks:
  - name: Install mysql
    ansible.builtin.dnf:
      name: mysql-server
      state: present

  - name: Start and enable mysql
    ansible.builtin.service:
      name: mysqld
      state: started
      enabled: yes

  - name: set root password to mysql
    ansible.builtin.command: mysql_secure_installation --set-root-pass RoboShop@1